<app-header title="Inicio"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let miniature of miniatures" class="miniature-item">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="miniature.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{miniature.name}}</div>
          <div class="data">
            <strong>HP:</strong> {{miniature.hp}} <br />
            <strong>Hit:</strong> {{miniature.hit}} <br />
            <strong>Minerals:</strong> {{miniature.minerals}} <br />
            <strong>Building:</strong> {{miniature.building}}
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateMiniature()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
